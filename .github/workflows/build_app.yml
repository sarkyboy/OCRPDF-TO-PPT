name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 版本 (保持不变)
          - os: windows-latest
            name: Windows
            zip_name: OCR2PPT_Windows.zip
            
          # macOS Intel 版本
          # 修正：从 macos-13 改为 macos-15-intel
          # 这是目前 GitHub 唯一支持 Intel 架构的构建环境
          - os: macos-15-intel
            name: Mac_Intel
            zip_name: OCR2PPT_Mac_Intel.zip

    steps:
    - uses: actions/checkout@v4

    # --- Windows 解压 ---
    - name: Unrar Code (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: 7z x ppt_editor_ocr.rar -y -oextracted_code

    # --- macOS 解压 ---
    - name: Unrar Code (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install unar
        mkdir -p extracted_code
        unar -o extracted_code -f ppt_editor_ocr.rar

    # --- 定位目录 ---
    - name: Locate Project Root
      id: locate_root
      shell: bash
      run: |
        TARGET_FILE=$(find extracted_code -name requirements.txt | head -n 1)
        PROJECT_ROOT=$(dirname "$TARGET_FILE")
        echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    # --- 安装依赖 ---
    - name: Install Dependencies
      shell: bash
      working-directory: ${{ env.PROJECT_ROOT }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pyinstaller-hooks-contrib

    # --- Windows 编译 & 压缩 ---
    - name: Build & Zip (Windows)
      if: runner.os == 'Windows'
      shell: bash
      working-directory: ${{ env.PROJECT_ROOT }}
      run: |
        SCRIPT_PATH=$(find . -name run_ppt_editor_improved.py | head -n 1)
        pyinstaller -D -w --clean --name="OCR2PPT_Win" --collect-all paddleocr --collect-all paddle --collect-all pyclipper --collect-all shapely "$SCRIPT_PATH"
        cd dist
        7z a -r ../${{ matrix.zip_name }} OCR2PPT_Win

    # --- macOS 编译 & 压缩 (Intel) ---
    - name: Build & Zip (macOS)
      if: runner.os == 'macOS'
      shell: bash
      working-directory: ${{ env.PROJECT_ROOT }}
      run: |
        SCRIPT_PATH=$(find . -name run_ppt_editor_improved.py | head -n 1)
        # 这里的 PyInstaller 会在 macos-15-intel 环境下运行，生成 Intel 二进制文件
        pyinstaller -D -w --clean --name="OCR2PPT_Mac" --collect-all paddleocr --collect-all paddle --collect-all pyclipper --collect-all shapely "$SCRIPT_PATH"
        cd dist
        zip -r ../${{ matrix.zip_name }} OCR2PPT_Mac.app OCR2PPT_Mac

    # --- 发布 ---
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ env.PROJECT_ROOT }}/${{ matrix.zip_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
