name: Build OCR Desktop App

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    # 修复点：去掉了 cache: 'pip'，防止找不到文件报错
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    # 增加一个调试步骤：查看当前目录有什么文件（防止是真的缺少文件）
    - name: List files (Debug)
      run: |
        ls -R
      continue-on-error: true

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pyinstaller-hooks-contrib

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      # 增加 --hidden-import 确保 PaddleOCR 依赖被正确打包
      run: |
        pyinstaller -D -w --clean --name="OCR2PPT_Win" --collect-all paddleocr --collect-all paddle --collect-all pyclipper --collect-all shapely run_ppt_editor_improved.py

    - name: Build with PyInstaller (macOS)
      if: runner.os == 'macOS'
      run: |
        pyinstaller -D -w --clean --name="OCR2PPT_Mac" --collect-all paddleocr --collect-all paddle --collect-all pyclipper --collect-all shapely run_ppt_editor_improved.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OCR2PPT_${{ matrix.os }}
        path: dist/
